<!DOCTYPE html>
<html>
<head>
	<title>rubyann tests</title>
	<meta content="text/html; charset=utf-8" http-equiv="content-type"/>
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" type="text/css"/>
	<link type="text/css" media="screen" rel="stylesheet" href="../css/furigana.css"/>
	<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../dist/jquery.rubyann.js"></script>
	<script src="../js/rubyann_tests.js"></script>
</head>
<body>
	<!-- qunit -->
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

	<!--test data-->
	<hr/>
	<div id="1kanji_2hiragana">bird={鳥,とり}</div>
	<div id="nothing">no delimiters here</div>
	<div id="empty_braces">delimiters found but {no comma within}</div>
	<div id="no_characters">no characters {,}</div>
	<div id="multiple_furigana">japanese_language:{日,に}{本,ほん}{語,ご}</div>
	<div id="delimiter_at">bird=@鳥,とり@</div>
	<div id="delimiter_squarebrackets">bird=[鳥,とり]</div>
	<div id="do_nothing">bird=[鳥,とり]</div>
	<div id="embedded_html"><ol><li>bird={鳥,とり}</li></ol></div>
	<div id="japanese_commas"><ol><li>bird={鳥、とり}</li></ol></div>

	<div id="multidiv1" class="multi_div">multidiv1,bird={鳥,とり}</div>
	<div id="multidiv2" class="multi_div">multidiv2,bird={鳥,とり}</div>

</body>
</html>
